
<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">



            <div class="name">{{movie?.name}}</div>
            <div class="rating">{{movie?.rating}}</div>
            <div class="cover">
                <img [src]="movie?.cover" alt=""></div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" name="rating" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="Review">Review</label>
                   
                    <textarea name="review" id="" cols="30" rows="3" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="movie?.reviews?.length===0">
        <div class="review" *ngFor = "let review of movie?.reviews">
            <div class="review-details">
                <div class="review-left">
                    <div class="author">{{review.author}}</div>
                    <div class="author_dt">{{review.published_on}}</div>
                </div>
                <div class="review-right"></div>
            </div>
            <div class="review-text">
                <div class="no-reviews">No reviews yet</div>
            </div>
        </div>
        </div>
    </div>
</div>
